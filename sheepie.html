<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle from Sheepie</title>
</head>
<body>
    <h1>Riddle from Sheepie</h1>
    <p>Riddle: I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?</p>
    <form id="answerForm">
        <label for="answer">Your Answer:</label><br>
        <input type="text" id="answer" name="answer"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('answerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the user's answer
            var answer = document.getElementById('answer').value.toLowerCase(); // Convert answer to lowercase

            // Check if the answer is "echo" and redirect accordingly
            if (answer === 'echo') {
                window.location.href = 'correct_answer.html'; // Redirect to correct_answer.html
            } else {
                window.location.href = 'incorrect_answer.html'; // Redirect to incorrect_answer.html
            }
        });
    </script>
</body>
</html>
